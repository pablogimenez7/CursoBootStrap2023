<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container">
        <form novalidate class="needs-validation">            
            <div class="row">
                <div class="col">
                    <label for="first"> Primeiro nome </label>
                    <input type="text" class="form-control" id="first" required>
                </div>
                <div class="col">
                    <label for="Last"> Último nome </label>
                    <input type="text" class="form-control" id="last" required>
                </div>
            </div>
            <hr>            
            <div class="form-row">
                <div class="col-sm-3 form-group">
                <label for="zipcode">CEP:</label>
                <input type="text" class="form-control" id="zipcode">
                </div>    
            </div>
            <div class="row">
                <div class="col-sm-9 form-group">
                    <label for="address">Endereço</label>
                    <input type="text" placeholder="Rua,Av... " class="form-control" id="address">
                </div>
                <div class="col-sm-3 form-group">
                    <label for="number">Número</label>
                    <input type="number" class="form-control" id="number">  
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label for="complement">Complemento</label>
                    <input type="text" class="form-control" id="complement"> 
                </div>
                <div class="col-sm-6 form-group">
                    <label for="district">Bairro</label>
                    <input type="text" class="form-control" id="district"> 
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 form-group">
                    <label for="city">Cidade</label>
                    <input type="text" class="form-control" id="city"> 
                </div>
                <div class="col-sm-4 form-group">
                    <label for="satte">Estado</label>
                    <input type="text" class="form-control" id="satte"> 
                </div>
                <div class="col-sm-4 form-group">
                    <label for="country">País</label>
                    <input type="text" class="form-control" id="country"> 
                </div>
            </div>      
                <button type="submit" class="btn btn-primary  btn-lg btn-block"> Salvar</button>
                     
        </form>           
    </div> 
    <form class="row g-3">
        <div class="col-md-4">
          <label for="validationServer01" class="form-label">First name</label>
          <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationServer02" class="form-label">Last name</label>
          <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
    </form>

    
</body>
</html>
