<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Curso Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
 </head>
<body>

    <div class="container">
        <h1> HELLO WORD</h1>
    </div>

    <div class="container-fluid">
        <h1> HELLO WORD</h1>
    </div>

    <div class="container">
        <form novalidate class="needs-validation">            
            <div class="row">
                <div class="col">
                    <label for="first"> Primeiro nome </label>
                    <input type="text" class="form-control" id="first" required>
                </div>
                <div class="col">
                    <label for="Last"> Último nome </label>
                    <input type="text" class="form-control" id="last" required>
                </div>
            </div>
            <hr>            
            <div class="form-row">
                <div class="col-sm-3 form-group">
                <label for="zipcode">CEP:</label>
                <input type="text" class="form-control" id="zipcode">
                </div>    
            </div>
            <div class="row">
                <div class="col-sm-9 form-group">
                    <label for="address">Endereço</label>
                    <input type="text" placeholder="Rua,Av... " class="form-control" id="address">
                </div>
                <div class="col-sm-3 form-group">
                    <label for="number">Número</label>
                    <input type="number" class="form-control" id="number">  
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label for="complement">Complemento</label>
                    <input type="text" class="form-control" id="complement"> 
                </div>
                <div class="col-sm-6 form-group">
                    <label for="district">Bairro</label>
                    <input type="text" class="form-control" id="district"> 
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 form-group">
                    <label for="city">Cidade</label>
                    <input type="text" class="form-control" id="city"> 
                </div>
                <div class="col-sm-4 form-group">
                    <label for="satte">Estado</label>
                    <input type="text" class="form-control" id="satte"> 
                </div>
                <div class="col-sm-4 form-group">
                    <label for="country">País</label>
                    <input type="text" class="form-control" id="country"> 
                </div>
            </div>      
                <button type="submit" class="btn btn-primary  btn-lg btn-block"> Salvar</button>
                     
        </form>           
    </div> 
 
    <script>
    $(()=>{

            

        $('form').on('submit', e => {

      
            if (e.target.c === false) {
                e.preventDefault();
                e.stopPropagation();
            }
            $(form).addClass('was-validated');
        });
    });
    </script>
    
</body>
</html>
